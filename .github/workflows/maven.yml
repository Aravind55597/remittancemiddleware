# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: 
      - master
#  pull_request:
#    branches:
#      -

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        CODE_ENVIRONMENT: ${{secrets.CODE_ENVIRONMENT_DEV }}
        HIBERNATE_DDL_AUTO: ${{ secrets.HIBERNATE_DDL_AUTO }}
        RDS_DEV_HOSTNAME: ${{ secrets.RDS_DEV_HOSTNAME }}
        RDS_DEV_NAME: ${{ secrets.RDS_DEV_NAME }}
        RDS_DEV_PASSWORD: ${{ secrets.RDS_DEV_PASSWORD }}
        RDS_DEV_PORT: ${{ secrets.RDS_DEV_PORT }}
        RDS_DEV_USERNAME: ${{secrets.RDS_DEV_USERNAME }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        
      run: mvn -B package --file pom.xml
